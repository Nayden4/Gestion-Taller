<div class="card">
    <div class="card-header bg-danger text-white text-center">
        <h1>Crear cliente</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

            <div class="form-group">
                <label for="nombre" class="form-label">Nombre: *</label>
                <input id="nombre" placeholder="nombre" class="form-control" formControlName="nombre">
            </div>
            <div *ngIf="formErrors['nombre'].length > 0" class="alert alert-danger">
                {{formErrors['nombre']}}
            </div>
            <br>
            <div class="form-group">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input id="apellidos" placeholder="apellidos" class="form-control" formControlName="apellidos">
            </div>

            <br>
            <div class="form-group">
                <label for="nif" class="form-label">NIF:</label>
                <input id="nif" placeholder="nif" class="form-control" formControlName="nif">
            </div>
            <br>
            <div class="row mb-3">
                <div class="form-group col-md-8">
                    <label for="calle" class="form-label">Calle</label>
                    <input placeholder="calle" class="form-control" formControlName="calle">
                </div>

                <div class="form-group col-md-4">
                    <label for="numero" class="form-label">Numero</label>
                    <input placeholder="numero" class="form-control" formControlName="numero">
                    <div *ngIf="formErrors['numero'].length > 0" class="alert alert-danger">
                        {{formErrors['numero']}}
                    </div>
                </div>
         

            </div>
            <div class="row mb-3">
                <div class="form-group col-md-8">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input placeholder="ciudad" class="form-control" formControlName="ciudad">
                </div>
                <div class="form-group col-md-4">
                    <label for="cp" class="form-label">CP</label>
                    <input placeholder="cp" class="form-control" formControlName="cp">
                    <div *ngIf="formErrors['cp'].length > 0" class="alert alert-danger">
                        {{formErrors['cp']}}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input placeholder="correo electrónico" class="form-control" formControlName="email">
            </div>
            <div *ngIf="formErrors['email'].length > 0" class="alert alert-danger">
                {{formErrors['email']}}
            </div>
            <br>
            <div class="form-group">
                <label for="telefono" class="form-label">Telefono:</label>
                <input placeholder="telefono" class="form-control" formControlName="telefono">
            </div>
            <br>
            <div class="form-group">
                <label for="opcion">Selecciona una opción:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="opcionParticular" value="1"
                        formControlName="particularEmpresa">
                    <label class="form-check-label" for="opcionParticular">Particular</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="opcionEmpresa" value="2"
                        formControlName="particularEmpresa">
                    <label class="form-check-label" for="opcionEmpresa">Empresa</label>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-lg btn-success">Crear</button>
                </div>
                <div class="col-md-6">
                    <button [routerLink]="['../clientes-lista']" class="btn btn-lg btn-danger">Cancelar</button>
                </div>
            </div>



        </form>

    </div>
</div>
