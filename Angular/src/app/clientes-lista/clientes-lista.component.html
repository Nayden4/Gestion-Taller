<div class="container">
  <div class="panel-heading text-center">
    <h1>Clientes</h1>
  </div>

  <!-- caixa de filtrat -->
  <div class="row section text-center">
    <div class="col-md-6">
      <label>Buscar:</label>
      <input type="text" placeholder="Nombre, Apellidos, NIF" [(ngModel)]="listFilter">
    </div>
    <div class="col-md-6">
      <button [routerLink]="['../clientes-crear/']" class="btn btn-crear btn-success">Crear</button>
    </div>
  </div>
  <!-- fi caixa filtrat -->


  <div *ngIf="clientes.length==0">
    <h4>No hay clientes</h4>
  </div>
  <div *ngIf="clientes.length>0" class="table-responsive tabla">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>NIF</th>
          <th>Direcci√≥n</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Tipo</th>



        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let cliente of clientes | clientesListFilter:listFilter | paginate: {itemsPerPage:itemsPerPage, currentPage: currentPage}">
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.nif}}</td>
          <td>{{cliente.calle}}, {{cliente.numero}}, {{cliente.cp}}, {{cliente.ciudad}} </td>
          <td>{{cliente.telefono}}</td>
          <td>{{cliente.email}}</td>
          <td *ngIf="cliente.particularEmpresa==1">Particular</td>
          <td *ngIf="cliente.particularEmpresa==2">Empresa</td>


          <!-- <td><a [routerLink]="['../client-form-edit/'+client.id]">Editar</a></td>
            <td *ngIf="rol==1"><a href="" (click)="eliminarClient(client.id)">Eliminar</a></td> -->
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>

  </div>
</div>
